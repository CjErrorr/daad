<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="Css/style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <section class="container">
      <header>Registration Form</header>
      <form class="form" onsubmit="handleFormSubmit(event)">

      
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" id="full-name" placeholder="Enter full name" required />
        </div>

      
        <div class="input-box">
          <label>Email Address</label>
          <input type="text" id="email" placeholder="Enter email address" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="number" id="phone" placeholder="Enter phone number" required />
          </div>
          <div class="input-box">
            <label>Birth Date</label>
            <input type="date" id="birth-date" placeholder="Enter birth date" required />
          </div>
        </div>

      
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" value="Male" checked />
              <label for="check-male">Male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" value="Female" />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" value="Prefer not to say" />
              <label for="check-other">Prefer not to say</label>
            </div>
          </div>
        </div>

      
        <div class="input-box address">
          <label>Current Address</label>
          <input type="text" id="address" placeholder="Enter street address" required />
          <div class="column">
            <div class="select-box">
              <select id="country" required>
                <option hidden>Region</option>
                <option hidden>Region</option>
                <option>Region I (Ilocos Region)</option>
                <option>Region II (Cagayan Valley)</option>
                <option>Region III (Central Luzon)</option>
                <option>Region IV-A (CALABARZON)</option>
                <option>Region IV-B (MIMAROPA)</option>
                <option>Region V (Bicol Region)</option>
                <option>Region VI (Western Visayas)</option>
                <option>Region VII (Central Visayas)</option>
                <option>Region VIII (Eastern Visayas)</option>
                <option>Region IX (Zamboanga Peninsula)</option>
                <option>Region X (Northern Mindanao)</option>
                <option>Region XI (Davao Region)</option>
                <option>Region XII (SOCCSKSARGEN)</option>
                <option>Region XIII (Caraga)</option>
                <option>BARMM (Bangsamoro Autonomous Region in Muslim Mindanao)</option>
              </select>
            </div>
            <input type="text" id="city" placeholder="Enter your city" required />
          </div>
          <div class="column">
            <input type="text" id="region" placeholder="Enter your Baranggay" required />
            <input type="number" id="postal-code" placeholder="Enter postal code" required />
          </div>
        </div>

        <br>
        <div class="input-radio">
          <label>Is your permanent address the same as your current address?</label>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="address-same-yes" name="address-same" value="Yes" onclick="togglePermanentAddress(true)" />
              <label for="address-same-yes">Yes</label>
            </div>
            <div class="gender">
              <input type="radio" id="address-same-no" name="address-same" value="No" onclick="togglePermanentAddress(false)" checked />
              <label for="address-same-no">No</label>
            </div>
          </div>
        </div>

      
        <div class="input-box address" id="permanent-address-box" style="display: none;">
          <label>Permanent Address</label>
          <input type="text" id="permanent-address" placeholder="Enter permanent address" />
          <div class="column">
            <div class="select-box">
              <select id="permanent-country">
                <option hidden>Region</option>
                <option>Region I (Ilocos Region)</option>
                <option>Region II (Cagayan Valley)</option>
                <option>Region III (Central Luzon)</option>
                <option>Region IV-A (CALABARZON)</option>
                <option>Region IV-B (MIMAROPA)</option>
                <option>Region V (Bicol Region)</option>
                <option>Region VI (Western Visayas)</option>
                <option>Region VII (Central Visayas)</option>
                <option>Region VIII (Eastern Visayas)</option>
                <option>Region IX (Zamboanga Peninsula)</option>
                <option>Region X (Northern Mindanao)</option>
                <option>Region XI (Davao Region)</option>
                <option>Region XII (SOCCSKSARGEN)</option>
                <option>Region XIII (Caraga)</option>
                <option>BARMM (Bangsamoro Autonomous Region in Muslim Mindanao)</option>
              </select>
            </div>
            <input type="text" id="permanent-city" placeholder="Enter your city" />
          </div>
          <div class="column">
            <input type="text" id="permanent-region" placeholder="Enter your Baranggay" />
            <input type="number" id="permanent-postal-code" placeholder="Enter postal code" />
          </div>
        </div>

        
        <div class="password-container">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter password" required>
        
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" placeholder="Confirm password" required>
        </div>
      

        <button type="submit">Submit</button>
      </form>
    </section>

    <script>
   
        function togglePermanentAddress(isSame) {
          const permanentAddressBox = document.getElementById("permanent-address-box");
  
          if (isSame) {
            permanentAddressBox.style.display = "none";
          } else {
            permanentAddressBox.style.display = "block";
          }
        }
  
      
        window.onload = function () {
          const addressSameRadioNo = document.getElementById("address-same-no");
          togglePermanentAddress(addressSameRadioNo.checked);
        };


        
      </script>
  </body>
</html>
